{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCC | {% block title%} {% endblock %} </title>
    <link href="{%static 'camping/css/style.css'%}" rel="stylesheet">
</head>
<body>
    <header>
        <ul class="navbar">
            <li class="logo"><a href="{% url "home" %}" class="logo-text">RCC</a></li>
            <li class="item"><a href="{% url "home" %}">Home</a></li>
            <li class="item primary"><a href="{% url "everything_item" %}">Category</a></li>
            <li class="item primary"><a href="{% url "cartInfo" %}" >Cart</a></li>
           
            <li class="toggle">
                <i class='bx bx-menu ' id="menu-icon"></i>
            </li>
        </ul>
    </header>
    {%block content%} {%endblock%}


    <footer class="footer-page">
        <div class="footer-main">
            <div class="footer-container">
                <!-- Nav -->
                <div class="col-footer">
                    <h3>RCC</h3>
                    <ul>
                        <li class="item"><a href="{% url "home" %}">Home</a></li>
                        <li class="item primary"><a href="{% url "everything_item" %}">Category</a></li>
                        <li class="item primary"><a href="{% url "cartInfo" %}" >Cart</a></li>
                    </ul>
                </div>
                
        
                
                <div class="col-footer">
                    <h3>Contact Us</h3>
                    <ul class="footer-list">
                        
                        <li>RCCcompany@gmail.com</li>
                        <li>09689500838</li>
                    </ul>
                </div>
            </div>

            <div class="footer-second">
                <div class="footerSecond-col1">
                    <!-- Links -->
                    <ul>
                        <li class="footer-item">
                            <a href="https://www.facebook.com/" target="_blank">
                                <i class='bx bxl-facebook icon'></i>
                            </a>
                        </li>
                        <li class="footer-item">
                            <a href="https://mail.google.com/mail/u/0/">
                                <i class='bx bxl-gmail icon'></i>
                            </a>
                        </li>
                        <li class="footer-item">
                            <a href="https://www.youtube.com/">
                                <i class='bx bxl-youtube icon'></i>
                            </a>
                        </li>
                        <li class="footer-item">
                            <a href="https://twitter.com/">
                                <i class='bx bxl-twitter icon'></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{%static 'camping/js/main.js'%}"></script>
</body>
</html>
